<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    listagem template
    <table>
        <tr>
            <th>Titulo</th>
            <th>descrição</th>
            <th>data</th>
            <th>status</th>
        </tr>
        {% for tarefa in tarefas %}
        <tr>
            <td> {{tarefa.titulo}}</td>
            <td> {{tarefa.descrição}}</td>
            <td> {{tarefa.data}}</td>
            <td> {{tarefa.get_status_display}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'cadastro' %}"> Cadastrar </a>
</body>
</html>
