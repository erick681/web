{% extends "base.html" %}
{% load bootstrap4 %}
{% block conteudo %}
    <h1>
        listagem de conteudo 
    </h1>
    listagem template
    <table class="table">
        <tr>
            <th>Titulo</th>
            <th>descrição</th>
            <th>data</th>
            <th>status</th>
        </tr>
        {% for tarefa in tarefas %}
        <tr>
            <td> {{tarefa.titulo}}</td>
            <td> {{tarefa.descrição}}</td>
            <td> {{tarefa.data}}</td>
            <td> {{tarefa.get_status_display}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'cadastro' %}"> Cadastrar </a>
{% endblock %}
